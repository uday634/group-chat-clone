<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Enter your description here" />
    <title>Sign Up</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    flex: 1;
    background-color: #28a745;
    color: white;
    padding: 20px;
    overflow-y: auto;
    box-shadow: 0 0 9px 4px rgb(102, 102, 102);
}

.sidebar h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar li {
    margin-bottom: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.sidebar li:hover {
    background-color: #28a745;
    border-radius: 5px;
}

.chat {
    flex: 3;
    display: flex;
    flex-direction: column;
    background-color: white;
    box-shadow: 0 0 9px 4px rgb(102, 102, 102);
}

.chat-header {
    background-color: #28a745;
    color: white;
    padding: 10px;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.chat-input {
    display: flex;
    padding: 10px;
    background-color: #f0f0f0;
}

.chat-input input {
    width: 80%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.chat-input button {
    width: 18%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 2%;
}


</style>
  </head>
  <body>
    <div class="container">
        <div class="sidebar">
            <h1>Chat App</h1>
            <ul>
                <li>Chat 1</li>
                <li>Chat 2</li>
                <li>Chat 3</li>
                <!-- Add more chat items here -->
            </ul>
        </div>
        <div class="chat">
            <div class="chat-header">
                <h2>Chat 1</h2>
            </div>
            <div class="chat-messages">
                <!-- Chat messages will go here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message">
                <button>Send</button>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
